    position: relative;
    z-index: 1;
  }
  body.dark {

    color: var(--text-dark);
  }
  #backgroundCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    pointer-events: none;
    user-select: none;
  }
  h1 {
    font-size: 2.75rem;
    margin-bottom: 36px;
    color: var(--primary);
    font-weight: 800;
    letter-spacing: 1.3px;
    text-shadow: 0 0 6px var(--primary-light);
    transition: color 0.4s;
    position: relative;
    z-index: 2;
  }
  body.dark h1 {
    color: var(--primary-light);
    text-shadow: 0 0 10px #b39eff;
  }
  video, img#photo {
    max-width: 320px;
    width: 100%;
    border-radius: 24px;
    margin: 24px 0;
    box-shadow: 0 8px 22px var(--shadow-light);
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
    border: 3px solid transparent;
    background-color: #e6e9ff;
    object-fit: cover;
    aspect-ratio: 4 / 3;
    position: relative;
    z-index: 2;
  }
  video:hover, img#photo:hover {
    box-shadow: 0 14px 38px var(--shadow-dark);
    border-color: var(--primary-light);
  }
  button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 16px 32px;
    border-radius: 40px;
    font-size: 1.15rem;
    font-weight: 700;
    cursor: pointer;
    margin-top: 8px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    box-shadow: 0 5px 16px var(--shadow-light);
    user-select: none;
    position: relative;
    z-index: 2;
  }
  button:hover,
  button:focus-visible {
    background: var(--primary-light);
    box-shadow: 0 9px 28px var(--shadow-dark);
    transform: scale(1.07);
    outline: none;
  }
  button:active {
    transform: scale(0.98);
    box-shadow: 0 4px 12px var(--shadow-light);
  }
  #popup {
    position: fixed;
    top: 40px;
    right: 40px;
    max-width: 320px;
    width: 90vw;
    background: var(--glass);

    border: 1.5px solid var(--border);
    box-shadow: 0 18px 48px rgba(0, 0, 0, 0.15);
    padding: 28px 32px 36px;
    color: #111;
    backdrop-filter: blur(16px);
    display: none;
    z-index: 110;
    animation: fadeInPopup 0.4s ease forwards;
    user-select: text;
  }
  body.dark #popup {

    border-color: rgba(255 255 255 / 0.15);
    background: rgba(50 50 80 / 0.35);
    box-shadow: 0 18px 48px rgba(20, 20, 40, 0.6);
  }
  @keyframes fadeInPopup {
    from {
      opacity: 0;

    }
    to {

    }
  }
  #predictionText {

    box-shadow: 0 5px 16px var(--shadow-light);
    border: none;
    color: white;
    cursor: pointer;
    font-weight: 700;

    z-index: 150;
  }
  #themeToggle:hover,

  }
  .flash {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: white;
    opacity: 0;
    z-index: 200;
    pointer-events: none;
    animation: flashAnim 0.4s ease;
  }
  @keyframes flashAnim {
    0% { opacity: 0; }
    30% { opacity: 1; }

</style>

<script>
  // Background orbs canvas setup
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  const orbs = [];
  const orbCount = 30;

  function Orb() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.radius = 10 + Math.random() * 12;
    this.speedX = (Math.random() - 0.5) * 0.3;
    this.speedY = (Math.random() - 0.5) * 0.3;
    this.alpha = 0.2 + Math.random() * 0.3;
    this.color = `rgba(126, 86, 255, ${this.alpha})`;
  }
  Orb.prototype.update = function() {
    this.x += this.speedX;
    this.y += this.speedY;
    if (this.x < -this.radius) this.x = width + this.radius;
    else if (this.x > width + this.radius) this.x = -this.radius;
    if (this.y < -this.radius) this.y = height + this.radius;
    else if (this.y > height + this.radius) this.y = -this.radius;
  };
  Orb.prototype.draw = function() {
    const gradient = ctx.createRadialGradient(this.x, this.y, this.radius * 0.1, this.x, this.y, this.radius);
    gradient.addColorStop(0, `rgba(126, 86, 255, ${this.alpha})`);
    gradient.addColorStop(1, 'rgba(126, 86, 255, 0)');
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
  };

  function setup() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    orbs.length = 0;
    for(let i = 0; i < orbCount; i++) {
      orbs.push(new Orb());
    }
  }
  function animate() {
    ctx.clearRect(0, 0, width, height);
    for(const orb of orbs) {
      orb.update();
      orb.draw();
    }
    requestAnimationFrame(animate);
  }
  window.addEventListener('resize', () => {
    setup();
  });
  setup();
  animate();

  // Dark mode toggle
  const themeToggle = document.getElementById('themeToggle');
  const body = document.body;
  function updateThemeUI() {
    if(body.classList.contains('dark')) {
      themeToggle.textContent = 'â˜€ï¸ Light Mode';
      themeToggle.setAttribute('aria-label', 'Switch to light mode');
    } else {
      themeToggle.textContent = 'ðŸŒ™ Dark Mode';
      themeToggle.setAttribute('aria-label', 'Switch to dark mode');
    }
  }
  themeToggle.addEventListener('click', () => {
    body.classList.toggle('dark');
    updateThemeUI();
  });
  updateThemeUI();

  // Camera setup
  const video = document.getElementById('video');
  const captureBtn = document.getElementById('captureBtn');
  const photo = document.getElementById('photo');
  const popup = document.getElementById('popup');
  const predictionText = document.getElementById('predictionText');
  const closePopup = document.getElementById('closePopup');
  const countdownEl = document.getElementById('countdown');
  const savePhotoBtn = document.getElementById('savePhotoBtn');
  const historyList = document.getElementById('historyList');

  const predictions = [
  "In the near future, you'll find your lost socks... or maybe not. ðŸ§¦ðŸ¤”",

  "Your future self says: 'Stop checking your phone, seriously.' ðŸ“µðŸ™„",
  "You will invent a new dance move called 'The Buffering.' ðŸ’ƒðŸ”„",
  "Your biggest adventure tomorrow: finding the TV remote. ðŸ•µâ€â™‚ðŸ“º",
  "Aliens have marked you as 'interesting.' Good luck with that. ðŸ‘½âœ¨",
  "You will achieve enlightenment... after your next nap. ðŸ§˜â€â™‚ðŸ˜´",
  "You will accidentally reply-all to an email. Oops! ðŸ“§ðŸ˜³",
  "Your snack stash will mysteriously disappear... again. ðŸªðŸ•µâ€â™€",
  "Todayâ€™s mood: Powered by caffeine and chaos. â˜•ðŸ”¥",
  "You might become a superhero... but only in your dreams. ðŸ¦¸â€â™‚ðŸ’­",
  "Your plants are judging your watering skills. ðŸŒ±ðŸ˜’",
  "Warning: Your Wi-Fi will betray you at the worst moment. ðŸ“¶ðŸ’”",
  "You will master the art of pretending to work. ðŸŽ­âŒ¨",
  "Someone will ask if youâ€™re â€˜busyâ€™ while youâ€™re doing nothing. ðŸ¤·â€â™‚ðŸ˜Œ",
  "Your future involves accidentally liking old photos. ðŸ“¸ðŸ™ˆ",
  "Congratulations! You will survive another day of adulting. ðŸŽ‰ðŸ¥³"
];

  // Access camera
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
      video.srcObject = stream;
      await video.play();
    } catch (e) {
      alert("Oops! Can't access your camera: " + e.message);
    }
  }
  startCamera();

  // Save prediction history in memory (can extend to localStorage)
  let predictionHistory = [];

  // Countdown before capture
  function countdown(seconds) {
    return new Promise(resolve => {
      countdownEl.textContent = seconds;
      countdownEl.classList.remove('hide');
      let current = seconds;
      const interval = setInterval(() => {
        current--;
        if(current > 0) {
          countdownEl.textContent = current;
        } else {
          clearInterval(interval);
          countdownEl.classList.add('hide');
          resolve();
        }
      }, 1000);
    });
  }

  // Flash effect
  function flashEffect() {
    const flash = document.createElement('div');
    flash.className = 'flash';
    document.body.appendChild(flash);
    setTimeout(() => flash.remove(), 400);
  }

  // Capture photo and show prediction
  captureBtn.addEventListener('click', async () => {
    captureBtn.disabled = true;
    await countdown(3);
    flashEffect();

    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth || 320;
    canvas.height = video.videoHeight || 240;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imgDataUrl = canvas.toDataURL('image/png');

    photo.src = imgDataUrl;
    photo.style.display = 'block';
    savePhotoBtn.style.display = 'inline-block';

    // Random prediction
    const randomPrediction = predictions[Math.floor(Math.random() * predictions.length)];
    predictionText.textContent = randomPrediction;
    popup.style.display = 'block';

    // Save to history
    predictionHistory.unshift(randomPrediction);
    renderHistory();

    captureBtn.disabled = false;
  });

  closePopup.addEventListener('click', () => {
    popup.style.display = 'none';
  });

  // Save photo button logic
  savePhotoBtn.addEventListener('click', () => {
    if(!photo.src) return;
    const a = document.createElement('a');
    a.href = photo.src;
    a.download = 'mystic-cam-selfie.png';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  });

  function renderHistory() {
    historyList.innerHTML = '';
    for(const pred of predictionHistory) {
      const li = document.createElement('li');
      li.textContent = pred;
      historyList.appendChild(li);
    }
  }
</script>
