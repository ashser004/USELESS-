<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOGIN PAGE</title>
  <style>
    /* Your existing CSS */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #334e68;
      transition: background 0.4s ease, color 0.4s ease;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      filter: brightness(0.85);
    }
    .login-container {
      background: #ffffffdd;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(100, 116, 139, 0.15);
      width: 350px;
      animation: fadeIn 0.7s ease-in-out;
      color: #334e68;
      user-select: none;
    }
    .login-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #627d98;
      font-weight: 600;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem;
      padding-right: 40px;
      background-color: #f9fbfc;
      border: 1.5px solid #bcccdc;
      border-radius: 6px;
      color: #334e68;
      outline: none;
      font-weight: 500;
      font-size: 1rem;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      user-select: text;
    }
    .input-group input:focus {
      border-color: #627d98;
      background-color: #e6f0fa;
      color: #102a43;
    }
    .input-group label {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: #ffffffdd;
      padding: 0 5px;
      color: #9fb3c8;
      font-weight: 500;
      pointer-events: none;
      transition: 0.3s ease;
      user-select: none;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 6px;
      font-size: 12px;
      color: #334e68;
      font-weight: 600;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #627d98;
      user-select: none;
      transition: color 0.3s ease;
    }
    .toggle-password:hover,
    .toggle-password:focus {
      color: #102a43;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #334e68;
      border: none;
      color: #f0f4f8;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      font-size: 1.1rem;
      letter-spacing: 0.7px;
      user-select: none;
    }
    button:hover,
    button:focus {
      background-color: #627d98;
      transform: translateY(-2px);
      outline: none;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #627d98;
      user-select: none;
    }
    .message a {
      color: #334e68;
      text-decoration: none;
      font-weight: 600;
    }
    .message a:hover,
    .message a:focus {
      text-decoration: underline;
      outline: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="login-container" role="main" aria-label="Login Form">
    <form class="login-form" id="loginForm" autocomplete="on">
      <h2>LOGIN</h2>

      <div class="input-group">
        <input type="text" id="username" required placeholder=" " autocomplete="username" />
        <label for="username">Username</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" required placeholder=" " autocomplete="current-password" />
        <label for="password">Password</label>
        <span class="toggle-password" onclick="togglePassword()" aria-label="Toggle Password Visibility" role="button" tabindex="0">üëÅÔ∏è</span>
      </div>

      <button type="submit" aria-label="Login Button">Login</button>

      <p class="message">Don't have an account? <a href="sign2.html" tabindex="0">Sign up</a></p>
    </form>
  </div>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    const supabaseUrl = 'https://mjavakfhtapfukjabnhb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qYXZha2ZodGFwZnVramFibmhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwOTE5NzUsImV4cCI6MjA1OTY2Nzk3NX0.n8K1_pSNfPbsexvKmFcYcN90FU4GhS9lC0kGM7NXs_E';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      icon.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
    }

    // Handle login form submit
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please enter both username and password');
        return;
      }

      // Query Supabase 'hacko' table
      const { data, error } = await supabaseClient
        .from('hacko')
        .select('*')
        .eq('username', username)
        .eq('password', password)
        .limit(1)
        .single();

      if (error || !data) {
        alert('Invalid username or password. Redirecting to sign up...');
        window.location.href = 'sign2.html';
      } else {
        // Save username for homepage
        localStorage.setItem('username', username);
        window.location.href = 'home.html';
      }
    });

    // Light/dark mode toggle
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    particlesJS("particles-js", {
      particles: {
        number: { value: 40 },
        color: { value: ["#aab8c2", "#8fa3b7", "#627d98"] },
        shape: { type: "circle" },
        opacity: { value: 0.4, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
        size: { value: 3, random: true, anim: { enable: true, speed: 4, size_min: 1, sync: false } },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 90, duration: 0.4 },
          push: { particles_nb: 3 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
